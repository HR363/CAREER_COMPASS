<div class="auth-container">
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>

  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">ðŸ§­</div>
        <h2>Join CareerCompass AI</h2>
        <p>Start your personalized career journey today</p>
      </div>
      
      <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Enter your full name"
            formControlName="name"
          />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
               class="error-message">
            Please enter your full name
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            placeholder="Enter your email"
            formControlName="email"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
               class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            placeholder="Enter your password (min 6 characters)"
            formControlName="password"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
               class="error-message">
            Password must be at least 6 characters long
          </div>
        </div>

        <div class="form-group">
          <label for="role">I am a</label>
          <select
            id="role"
            name="role"
            formControlName="role"
          >
            <option value="STUDENT">Student</option>
            <option value="MENTOR">Mentor</option>
          </select>
        </div>

        <div *ngIf="errorMessage" class="alert-error">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="btn-primary"
        >
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Creating account...' : 'Create account' }}
        </button>

        <div class="auth-footer">
          <p>
            Already have an account?
            <a routerLink="/auth/login">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
